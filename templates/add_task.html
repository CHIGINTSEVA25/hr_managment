    .layout { display: flex; min-height: 100vh; }
    .sidebar {

        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .sidebar .profile {

        cursor: pointer;

        border-radius: 50%;
        border: 2px solid #fff;
    }

        width: 100%;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .sidebar nav a {
        color: #000; /* черный текст */
        text-decoration: none;
        padding: 12px 30px;
        display: block;
        border-radius: 6px;
        transition: background 0.2s;
    }
    .sidebar nav a.active, .sidebar nav a:hover {

        color: #fff;          /* белый текст при наведении */
    }
        .main-content {

        .add-form input, .add-form textarea, .add-form button { display: block; width: 100%; margin-bottom: 15px; padding: 8px; }

            <div style="color: #A4A4A4; font-size: 13px;">HR Manager</div>
        </div>

        </nav>

        <form class="add-form" method="post">
            <h2>Добавить задачу сотруднику</h2>
            <label>Название задачи
                <input type="text" name="title" required>
            </label>
            <label>Описание
                <textarea name="description" rows="3"></textarea>
            </label>
            <label>Выполнить до
                <input type="date" name="due_date" required>
            </label>
            <button type="submit">Добавить</button>
            <a href="{{ url_for('employee_tasks', employee_id=employee_id) }}">Назад к задачам</a>
        </form>
